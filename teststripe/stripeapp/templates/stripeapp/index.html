{% extends 'stripeapp/base.html' %}
{% block mainpage %}
<h1>{{title}}</h1>
<h2>Item list</h2>
<table border="1" style="border-collapse:collapse;">
    <tr>
        <td>Name</td>
        <td>Description</td>
        <td>Price</td>
    </tr>
    {% for i in items %}
    <tr>
        <td><a href="{{ i.get_abs_url }}">{{i.name}}</a> </td>
        <td>{{i.description}}</td>
        <td>{{i.price}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
